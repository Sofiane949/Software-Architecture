spring.application.name=software_architecture_group_8

# Configuration de la base de donn√©es H2
spring.datasource.url=jdbc:h2:mem:authdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuration JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Console H2 (pour debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuration JWT
jwt.secret=mySecretKeyForJWTTokenGenerationAndValidationMustBe256BitsLongOrMoreToEnsureSecurityAndCompliance
jwt.expiration=86400000

# Configuration du serveur
server.port=8080

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.example.demo=DEBUG
